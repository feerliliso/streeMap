<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>udacity object street map</title>
      <script src="app.js"></script>
      <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Udacity street map</h1>
      
        <div>
          <input id="zoom-to-area-text" type="text" value="请输入你要查找的地址">
          <input id= "zoom-to-area" type="button" value="查找">
        </div>
        <div id="list"></div>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
        src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyBrFKeX72rR82mbme3lH27PQhQ4xC_IaDQ&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
