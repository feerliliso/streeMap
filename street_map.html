<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>udacity object street map</title>
      <script src="app.js"></script>
      <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Udacity street map</h1>
        <select class="" name="">
          <option value="梁铎">梁铎</option>
          <option value="saab">Saab</option>
           <option value="opel">Opel</option>
           <option value="audi">Audi</option>
        </select>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBrFKeX72rR82mbme3lH27PQhQ4xC_IaDQ&v=3&callback=initMap">
    </script>
  </body>
</html>
